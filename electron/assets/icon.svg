<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hospitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#hospitalGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Medical Cross -->
  <g fill="white">
    <!-- Vertical bar -->
    <rect x="216" y="136" width="80" height="240" rx="8"/>
    <!-- Horizontal bar -->
    <rect x="136" y="216" width="240" height="80" rx="8"/>
  </g>
  
  <!-- Hospital Building -->
  <g fill="white" opacity="0.9">
    <!-- Main building -->
    <rect x="180" y="320" width="152" height="120" rx="4"/>
    <!-- Windows -->
    <rect x="196" y="336" width="16" height="16" fill="#2563eb"/>
    <rect x="220" y="336" width="16" height="16" fill="#2563eb"/>
    <rect x="276" y="336" width="16" height="16" fill="#2563eb"/>
    <rect x="300" y="336" width="16" height="16" fill="#2563eb"/>
    <rect x="196" y="364" width="16" height="16" fill="#2563eb"/>
    <rect x="220" y="364" width="16" height="16" fill="#2563eb"/>
    <rect x="276" y="364" width="16" height="16" fill="#2563eb"/>
    <rect x="300" y="364" width="16" height="16" fill="#2563eb"/>
    <!-- Door -->
    <rect x="244" y="400" width="24" height="40" fill="#2563eb" rx="2"/>
  </g>
  
  <!-- Arabic text -->
  <text x="256" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">المستشفى</text>
</svg>